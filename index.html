<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Learn to code!</title>
  </head>
  <body>
    <div class="container left-side col-md-6">
        <div class="title">
            <h1>Learn to code by watching others</h1>
        </div>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
    </div>
    <div class="container col-md-6" >
        <div class="try-cta"><strong>Try it free 7 days</strong> then $20/mo. thereafter</div>
        <form>
          <input type="text" id="fName" placeholder="First Name" required/>
          <label class="warning empty" id="fNameLabel">First Name cannot be empty</label>
          <input type="text" id="lName" placeholder="Last Name" required/>
          <label class="warning empty">Last Name cannot be empty</label>
          <input type="text" id="email" placeholder="Email Address" required/>
          <label class="warning empty">Looks like this is not an email</label>
          <input type="text" id="password" placeholder="Password" required/>
          <label class="warning empty">Password cannot be empty</label>
          <button onclick="submit()">CLAIM YOUR FREE TRIAL</button>
          <small>By clicking the button, you are agreeing to our <span>Terms and Services</span></small>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
